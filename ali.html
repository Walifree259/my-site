<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shershah Sports Tournament 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Shershah Sports Tournament 2024</h2>
        <div id="passwordSection">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <div id="registrationForm" class="hidden">
            <h3>Team Registration</h3>
            <form onsubmit="sendWhatsAppMessage(event)">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" placeholder="Enter team name" required>

                <!-- Player 1 -->
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" placeholder="Enter player 1 name" required>

                <label for="position1">Player 1 Position:</label>
                <input type="text" id="position1" placeholder="Enter player 1 position" required>

                <!-- Player 2 -->
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" placeholder="Enter player 2 name">

                <label for="position2">Player 2 Position:</label>
                <input type="text" id="position2" placeholder="Enter player 2 position">

                <!-- Player 3 -->
                <label for="player3">Player 3 Name:</label>
                <input type="text" id="player3" placeholder="Enter player 3 name">

                <label for="position3">Player 3 Position:</label>
                <input type="text" id="position3" placeholder="Enter player 3 position">

                <!-- Player 4 -->
                <label for="player4">Player 4 Name:</label>
                <input type="text" id="player4" placeholder="Enter player 4 name">

                <label for="position4">Player 4 Position:</label>
                <input type="text" id="position4" placeholder="Enter player 4 position">

                <!-- Player 5 -->
                <label for="player5">Player 5 Name:</label>
                <input type="text" id="player5" placeholder="Enter player 5 name">

                <label for="position5">Player 5 Position:</label>
                <input type="text" id="position5" placeholder="Enter player 5 position">

                <label for="substitute">Substitute Name:</label>
                <input type="text" id="substitute" placeholder="Enter substitute name" required>

                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" placeholder="Enter mobile number" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "Shershah") {
                document.getElementById("passwordSection").classList.add("hidden");
                document.getElementById("registrationForm").classList.remove("hidden");
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function sendWhatsAppMessage(event) {
            event.preventDefault();
            
            var teamName = document.getElementById("teamName").value;
            var player1 = document.getElementById("player1").value;
            var position1 = document.getElementById("position1").value;

            var player2 = document.getElementById("player2").value;
            var position2 = document.getElementById("position2").value;

            var player3 = document.getElementById("player3").value;
            var position3 = document.getElementById("position3").value;

            var player4 = document.getElementById("player4").value;
            var position4 = document.getElementById("position4").value;

            var player5 = document.getElementById("player5").value;
            var position5 = document.getElementById("position5").value;

            var substitute = document.getElementById("substitute").value;
            var mobile = document.getElementById("mobile").value;

            var message = `Team Name: ${teamName},\nPlayer 1: ${player1} (Position: ${position1}),\nPlayer 2: ${player2} (Position: ${position2}),\nPlayer 3: ${player3} (Position: ${position3}),\nPlayer 4: ${player4} (Position: ${position4}),\nPlayer 5: ${player5} (Position: ${position5}),\nSubstitute: ${substitute},\nMobile: ${mobile}`;
            
            var whatsappURL = `https://wa.me/8801968517397?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappURL, '_blank');
        }
    </script>

</body></html>
